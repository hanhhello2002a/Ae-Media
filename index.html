<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin và Nhân viên</title>
    <style>
        /* CSS - Tùy chỉnh giao diện */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <label for="key">Nhập Key:</label>
        <input type="text" id="key" placeholder="Nhập key admin hoặc nhân viên">
        
        <button class="btn" onclick="login()">Đăng nhập</button>
    </div>

    <script>
        // Các key mẫu
        const adminKey = '1234567890admin';  // Key admin
        const staffKey = '0987654321staff';  // Key nhân viên

        function login() {
            const key = document.getElementById('key').value;

            // Kiểm tra key và phân loại người dùng
            if (key === adminKey) {
                alert('Chào mừng Admin!');
                window.location.href = 'admin.html'; // Chuyển hướng đến trang admin
            } else if (key === staffKey) {
                alert('Chào mừng Nhân viên!');
                window.location.href = 'staff.html'; // Chuyển hướng đến trang nhân viên
            } else if (key.includes('admin')) {  // Kiểm tra xem key có chứa "admin"
                alert('Chào mừng Admin!');
                window.location.href = 'admin.html'; // Chuyển hướng đến trang admin
            } else if (key.includes('staff')) {  // Kiểm tra xem key có chứa "staff"
                alert('Chào mừng Nhân viên!');
                window.location.href = 'staff.html'; // Chuyển hướng đến trang nhân viên
            } else {
                alert('Key không hợp lệ!');
            }
        }
    </script>

</body>
</html>
