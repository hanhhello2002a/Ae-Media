<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Video</title>
    <link rel="stylesheet" href="styles.css"> <!-- Nếu bạn có file CSS riêng -->
</head>
<body>
    <h1>Quản lý Video</h1>

    <h2>Thêm Video</h2>
    <form id="addVideoForm">
        <label for="videoTitle">Tiêu đề Video:</label>
        <input type="text" id="videoTitle" required>
        
        <label for="videoUrl">URL Video:</label>
        <input type="text" id="videoUrl" required>
        
        <label for="category">Danh mục:</label>
        <input type="text" id="category" required>

        <button type="submit">Thêm Video</button>
    </form>

    <h2>Danh sách Video</h2>
    <ul id="videoList"></ul>

    <script src="script.js"></script>
</body>
</html>
